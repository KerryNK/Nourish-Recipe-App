<!DOCTYPE html>
<html>

<head>
    <title>Test Favorites</title>
</head>

<body>
    <h1>JavaScript Test</h1>
    <button id="test-btn" data-recipe-id="1">Click Me</button>
    <div id="output"></div>

    <script>
        console.log('Script loaded');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function testFunction(id) {
            console.log('testFunction called with:', id);
            document.getElementById('output').textContent = 'Function called with ID: ' + id;
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded');
            const btn = document.getElementById('test-btn');
            if (btn) {
                console.log('Button found');
                btn.addEventListener('click', function () {
                    const id = this.getAttribute('data-recipe-id');
                    console.log('Button clicked, ID:', id);
                    testFunction(id);
                });
            } else {
                console.log('Button NOT found');
            }
        });
    </script>
</body>

</html>
